<!DOCTYPE html>
<html>
<head>
    <title>Ahmad Zahir Album Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6b0000 0%, #200000 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .cover {
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><path d="M40 10 L70 40 L40 70 L10 40 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" /></svg>');
        }
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 32px;
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .year {
            font-size: 18px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h2>The Golden Voice</h2>
        <h1>AHMAD ZAHIR</h1>
        <div class="year">Classic Collection</div>
    </div>
</body>
</html>
