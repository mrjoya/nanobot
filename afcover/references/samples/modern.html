<!DOCTYPE html>
<html>
<head>
    <title>Modern Afghan Music Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #304ffe 0%, #00b0ff 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .cover {
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 900;
        }
        h2 {
            font-size: 24px;
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            font-size: 18px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h1>MODERN BEATS</h1>
        <h2>Afghan Pop Collection</h2>
        <div class="subtitle">KABUL NIGHTS</div>
    </div>
</body>
</html>
