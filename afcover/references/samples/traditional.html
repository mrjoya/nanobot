<!DOCTYPE html>
<html>
<head>
    <title>Traditional Afghan Music Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0c080 0%, #8a6e2f 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .cover {
            width: 400px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" /></svg>');
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 24px;
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .ornament {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="ornament">✧❈✧</div>
        <h1>Traditional</h1>
        <h2>Afghan Music Collection</h2>
        <div class="ornament">۞۩۞</div>
    </div>
</body>
</html>
